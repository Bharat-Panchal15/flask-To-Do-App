<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock  %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/auth/register">Home</a></li>
                <li><a href="/auth/login">Login</a></li>
                <li><a href="/dashboard/tasks">Dashboard</a></li>
                {% if show_logout %}
                    <li><button class="logout-btn" id="logout-btn">Logout</button></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2025 To-Do App | All Rights Reserved</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
